[connection]
brokers = ["kafka1:9093"]
use_ssl = true

[connection.ssl]
ca_file = "/run/secrets/ca-cert"
server_verification_required = true
client_cert_file = "/run/secrets/client2-cert"
client_key_file = "/run/secrets/client2-key"
client_key_password = "secret_client2_password"
check_hostname = true

[consumer]
"session.timeout.ms" = 10000

[producer]
"compression.codec" = "zstd"

[manager]
app_id = "domrad-config-manager"
configs_dir = "/var/domainradar_properties"
use_socket = true
socket_path = "/app/config_manager.sock"
